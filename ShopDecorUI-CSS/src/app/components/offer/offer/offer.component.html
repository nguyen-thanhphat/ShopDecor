<button (click)="initNewOffer()"></button>

<table>
    <thead>
        <th>Title</th>
        <th>Discount</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let offer of offers">
        <td>{{ offer.title }}</td>
        <td>{{ offer.discount }}</td>
        <td><button (click)="editOffer(offer)">Edit</button></td>
    </tbody>
</table>

<app-edit-offer 
    [offer]="offerToEdit"
    (offersUpdated)="updateOfferList($event)"
></app-edit-offer>
